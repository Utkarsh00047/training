<!DOCTYPE html>  
<html>  
   <head>  
      <meta charset="utf-8">  
      <title>jQuery UI addClass Example</title>  
      <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">  
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>  
      <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>  
      <style>  
         .elemClass {  
            width: 300px;  
            height: 100px;  
            background-color: #76eec6;  
         }  
         .myClass {  
            font-size: 30px; background-color: #eed5b7; color: #0000ee;  
         }  
         .ut_padding{
            padding-top: 50px;
            padding-bottom: 50px;
         }
         .LargeClass  
         {  
            font-family: NewTimesRoman;  
            font-size: large;  
            font-weight: bold;  
            color: Red;  
         }  
         .NormalClass  
         {  
            font-family: Arial;  
            font-size: small;  
            font-weight: bold;  
            color: Blue;  
         } 
         .elemClass {  
            width: 200px;  
            height: 50px;  
            background-color: #b9cd6d;  
            }  
            .myClass {  
            font-size: 40px; background-color: #ccc; color: white;  
            }  
      </style>  
      <script type="text/javascript">  
         $(document).ready(function() {  
            $('.button').click(function() {  
               if (this.id == "add") {  
                  $('#animTarget').addClass("myClass", "fast")  
               } else {  
               $('#animTarget').removeClass("myClass", "fast")  
               }  
            })  
         }); 
         $(function() {  
            $('#btnSwitch').click(function(){  
               $(".NormalClass").switchClass("NormalClass","LargeClass",'fast');  
               $(".LargeClass").switchClass("LargeClass","NormalClass",'fast');  
               return false;  
            });  
         });   
         $(document).ready(function() {  
            $('#button-1').click(function() {  
            $('#animTarget').animate({  
            backgroundColor: "red",  
            color: "white"  
            })  
            })  
            });  
      </script>  
   </head>  
   <body>  
    <section class="ut_padding">
        <div id=animTarget class="elemClass">  
            Hello! JavaTpoint  
         </div>  
         <button class="button" id="add">Add Class</button>  
         <button class="button" id="remove">Remove Class</button> 
         <button id="button-1">Click Me for color animation</button> 
    </section>
    <section class="ut_padding">
        <div class="NormalClass">  
            You are here at JavaTpoint  
          </div>  
          <div class="NormalClass">  
    JavaTpoint is commited to provide easy and point to point learning of various tutorials.  
          </div>  
          <br />  
          <input type="button" id="btnSwitch" value="Switch Class" /> 
    </section>

 
   </body>  
</html>
